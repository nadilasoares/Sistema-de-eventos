<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextEvent</title>

    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="image-wrapper">
                <h1 class="logo">NextEvent</h1>
                <img src="pictures/Mobile login-rafiki (1) 1.png" alt="Login Image" class="login-image" />
            </div>
        </div>

        <div class="right-login">
            <div class="card-login">
                <div class="form-content">
                    <h1>Olá,<br>tudo bem?</h1>
                    <h2>Novo(a) por aqui? <a href="pagina-inscricao.html">Inscreva-se!</a></h2>

                    <div class="label-float">
                        <input type="text" name="usuario" id="usuario" placeholder=" " required />
                        <label for="usuario">Email ou Usuário</label>
                    </div>

                    <div class="label-float">
                        <input type="password" name="senha" id="senha" placeholder=" " required />
                        <label for="senha">Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox" id="remember-me" />
                            Lembrar-me
                        </label>
                        <a href="#" class="forgot-link">Esqueceu a senha?</a>
                    </div>

                    <button class="btn-login">Fazer login</button>

                    <div class="divider">
                        <span>Logar com</span>
                    </div>

                    <button class="btn-google-login">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon" class="google-icon"/>
                        Google
                    </button>
                </div>
            </div>
            <a href="#" class="customer-service-link">
                <span class="material-symbols-outlined">
                    support_agent
                </span>
                Atendimento ao cliente
            </a>
        </div>
    </div>
</body>
</html>
