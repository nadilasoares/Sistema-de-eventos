<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextCertify</title>

    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form-pages.css">
    <link rel="stylesheet" href="./css/forms.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex align-items-center">
    <main class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
        <div class="col-md-5 background-image d-flex justify-content-center align-items-center">
            <img src="./pictures/login.png" class="w-100" alt="Login" id="login-img">
        </div>
        <div class="col-md-5 form-container">
            <form class="bg-light w-100 user-form" id="user-form">
                <h1>Olá,<br>tudo bem?</h1>
                <p>Novo(a) por aqui? <a href="./pages/signin.html">Inscreva-se!</a></p>
                <div class="label-float">
                    <input type="text" name="usuario-nome" id="usuario-nome" placeholder=" " required />
                    <label for="usuario-nome">Email ou Usuário</label>
                </div>
                <div class="label-float">
                    <input type="password" name="usuario-senha" id="usuario-senha" placeholder=" " required />
                    <label for="usuario-senha">Senha</label>
                </div>
                <div class="d-flex align-items-center justify-content-between password">
                    <label class="remember">
                        <input type="checkbox" id="remember-me" />
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <div class="d-flex justify-content-center mt-3" id="alert"></div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-100 form-button">Fazer login</button>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                    <a href="../pages/contact.html"
                        class="d-flex justify-content-center align-items-center  gap-2 text-decoration-none">
                        <span class="material-symbols-outlined">
                            support_agent
                        </span>
                        <span>Atendimento ao cliente</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
