<body class="d-flex flex-column bg-light">

        <nav class="navbar navbar-expand-md navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../pictures/NextCertify.png" alt="NextCertify">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto gap-3 d-flex align-items-center">
                        <li class="nav-item">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary position-relative dropdown-toggle"
                                    data-bs-toggle="dropdown">
                                    <i class="fa fa-bell" aria-hidden="true"></i>
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

                                <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 2rem;"></i>
                                <span class="user-name-span nav-user-name" id="nav-user-name">Ícaro</span>

    <main class="container-fluid d-flex flex-column flex-fill p-5">
        <h1 class="mb-4">Certificados de <span class="user-name-span-title">Ícaro</span></h1>

        <form class="row g-3 mb-4" id="form-certificado" enctype="multipart/form-data">
           <div class="col-md-6">
                <label for="data-inicio" style="font-size: 1.1rem;">Data de início</label>
                <input type="date" name="data-inicio" id="data-inicio" class="form-control" />
                <div class="mt-2" id="alert"></div>
            </div>

            <div class="col-md-6">
                <label for="data-fim" style="font-size: 1.1rem;">Data final</label>
                <input type="date" name="data-fim" id="data-fim" class="form-control" />
                <div class="mt-2" id="alert"></div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span>Buscar</span>
                </button>
            </div>
        </form>

        <div class="d-flex flex-column gap-3" id="certificados-container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex card-container justify-content-between align-items-center">
                        <div class="d-flex flex-column gap-3">
                            <h3 class="card-title text-left">Monitoria 2025.1 - Sistemas Operacionais
                            </h3>

                            <div class="d-flex align-items-center gap-4 calendar-hours-container">
                                <div class="d-flex gap-2 align-items-center">
                                    <img src="../pictures/calendar.svg" class="calendar-icon" alt="Data do certificado">
                                    <div class="card-sub-text"><span id="date-begin">31/03</span> à
                                        <span id="date-end">31/07</span>/<span id="year">2025</span>
                                    </div>
                                </div>

                                <div class="d-flex gap-2 align-items-center">
                                    <img src="../pictures/timer.svg" class="calendar-icon" alt="Horas do certificado">
                                    <div class="card-sub-text" id="">8 horas</div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-3">
                            <button type="button" class="btn btn-success">Aceitar</button>

                            <button type="button" class="btn btn-danger">Negar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-lg-start">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
