<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextCertify</title>

    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/notification.css">

    <style>
        .usuario-icon {
            font-size: 8rem;
            color: #fff;
        }

        .user-content {
            background: linear-gradient(125deg, #135FC2, #0AD1C8);
        }

        .text-primary-blue {
            color: #135FC2 !important;
        }

        .form-text p {
            font-size: 1.1rem;
        }


        @media (max-width: 900px) {
            .editar-informacoes {
                flex-wrap: wrap;
            }

            .user-content {
                padding: 0;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../pictures/NextCertify.png" alt="NextCertify">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto gap-3 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="./tutoria.html">Tutoria</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./certificates.html">Certificados</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">Contato</a>
                        </li>

                        <li class="nav-item">
                            <a class="d-flex align-items-center gap-2 user-link text-decoration-none"
                                href="../pages/editar-perfil.html">
                                <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 2rem;"></i>
                                <span class="user-name-span nav-user-name" id="nav-user-name">Ícaro</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex flex-column flex-fill p-0">
        <div class="d-flex align-items-center gap-5 user-content p-5 mb-4">
            <i class="fa fa-user-circle usuario-icon" aria-hidden="true"></i>

            <div class="d-flex gap-3 flex-column">
                <h2 class="text-light mb-0"><span class="user-name-span">Ícaro</span></h2>

                <span class="text-primary-blue bg-light rounded px-2 py-1 align-self-start user-email-span">
                    Bolsista
                </span>
            </div>
        </div>

        <div class="d-flex form-text justify-content-center align-items-start w-100 py-3 px-5 editar-informacoes">
            <div class="d-flex flex-column w-100">
                <h1>Informações Pessoais</h1>
                <p>
                    Atualize suas informações
                </p>
            </div>

            <form action="" class="w-100" id="form-atualizar-user">
                <div class="label-float">
                    <input type="text" name="nome" id="nome" placeholder=" " required />
                    <label for="nome">Nome completo</label>
                </div>
                <div class="label-float">
                    <input type="email" name="email" id="email" placeholder=" " required />
                    <label for="email">E-mail</label>
                </div>
                <div class="label-float">
                    <input type="password" name="senha" id="senha" placeholder=" " required />
                    <label for="senha">Senha</label>
                </div>
                <div class="label-float">
                    <input type="text" name="matricula" id="matricula" placeholder=" " required />
                    <label for="matricula">Matrícula</label>
                </div>
                <div class="label-float">
                    <input type="text" name="cpf" id="cpf" placeholder=" " required />
                    <label for="cpf">CPF</label>
                </div>
                <div class="form-check" style="font-size: 1rem;">
                    <input class="form-check-input" type="checkbox" value="" id="checkAdmin">
                    <label class="form-check-label" for="checkAdmin">
                        Admin
                    </label>
                </div>
                <div class="mt-2" id="alert"></div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-100 form-button">Atualizar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <h3 class="text-light">© 2025 - NextCertify </h3>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/userData.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/globalUserContent.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/editProfile.js"></script>
</body>

</html>
