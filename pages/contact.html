        <nav class="navbar navbar-expand-md navbar-light bg-light shadow">

                <a class="navbar-brand" href="#">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto gap-3">

    <main class="container-fluid d-flex flex-wrap justify-content-center align-items-center p-3 gap-5 flex-fill">
        <div class="col-md-5 background-image d-flex justify-content-center align-items-center">
            <img src="../pictures/contact.png" class="w-100" alt="Contato" id="contact">
        </div>
        <div class="col-md-5 form-container">
            <form action="" class="bg-light w-100 user-form">
                <h1>Contate-nos</h1>

                <div class="label-float">
                    <input type="text" name="nome" id="nome" placeholder=" " required />
                    <label for="nome">Seu Nome</label>
                </div>
                <div class="label-float">
                    <input type="email" name="email" id="email" placeholder=" " required />
                    <label for="email">E-mail</label>
                </div>
                <div class="label-float">
                    <textarea name="mensagem" id="mensagem" placeholder=" " rows="4"></textarea>
                    <label for="mensagem">Sua Mensagem</label>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-primary w-100 form-button">Enviar Mensagem</button>
                </div>
            </form>
        </div>
    </main>
