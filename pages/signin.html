<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextCertify</title>
    <link rel="stylesheet" href="../css/form-pages.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex align-items-center">
    <main class="container-fluid d-flex flex-wrap justify-content-center align-items-center gap-4">
        <div class="col-md-5 background-image d-flex justify-content-center align-items-center">
            <img src="../pictures/signin.png" class="w-100" alt="Cadastre-se" id="signin-img">
        </div>

        <div class="col-md-5 form-container">
            <form class="bg-light w-100 user-form" id="form-signin">
                <div class="text-left">
                    <h1>Cadastre-se</h1>
                    <p>Já tem cadastro? <a href="../index.html">Faça login!</a></p>
                </div>
                <div class="label-float mb-3">
                    <input type="text" class="form-control" name="name-input" id="name-input" placeholder=" " required>
                    <label for="name-input">Nome completo</label>
                </div>

                <div class="label-float mb-3">
                    <input type="email" class="form-control" name="email-input" id="email-input" placeholder=" "
                        required>
                    <label for="email-input">E-mail</label>
                </div>

                <div class="label-float mb-3">
                    <input type="text" class="form-control" name="matricula-input" id="matricula-input" placeholder=" "
                        required>
                    <label for="matricula-input">Matrícula</label>
                </div>

                <div class="label-float mb-3">
                    <input type="text" class="form-control" name="cpf-input" id="cpf-input" placeholder=" " required>
                    <label for="cpf-input">CPF</label>
                </div>

                <div class="label-float mb-3">
                    <input type="password" class="form-control" name="pass-input" id="pass-input" placeholder=" "
                        required>
                    <label for="pass-input">Senha</label>
                </div>

                <div class="label-float mb-4">
                    <input type="password" class="form-control" name="confirm-pass-input" id="confirm-pass-input"
                        placeholder=" " required>
                    <label for="confirm-pass-input">Confirmar senha</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkAdmin">
                    <label class="form-check-label" for="checkAdmin">
                        Admin
                    </label>
                </div>

                <div class="d-flex justify-content-center mt-2" id="alert"></div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-100 btn-lg" id="signin-btn">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/signin.js"></script>
</body>

</html>
